<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Registro de visitantes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>

<body>
  <div class="viewport">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Registro de visitantes</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="view.html">Inicio
              <!-- <span class="sr-only">(current)</span> -->
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Salir</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container margin">
      <nav class="navbar">
        <span class="navbar-brand" href="#">Nuevo visitante</span>
      </nav>
    </div>
    <div class="container">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Fecha</label>
            <input id="dateVisit" class="form-control" type="date">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Hora de entrada</label>
            <input type="time" class="form-control" id="entryTimeVisit" name="time" min="9:00" max="18:00" required />
          </div>
        </div>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input id="nameVisit" type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label for="dni">DNI</label>
          <input id="dniVisit" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="photo">Foto</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="selectPhoto" lang="es" accept="img/*">
            <label class="custom-file-label" for="customFileLang">Seleccionar foto</label>
          </div>
        </div>
        <div class="form-group">
          <label for="">Empresa del visitado</label>
          <select id="company" class="form-control">
            <option selected disabled>Empresa</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Visitado</label>
          <select id="employee" class="form-control">
            <option selected disabled>Trabajador</option>
          </select>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Motivo de visita</span>
            </div>
            <textarea id="reasonForVisit" class="form-control" aria-label="With textarea"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Verif√≠came
            </label>
          </div>
        </div>
        <button id="submit" type="button" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/js/mdb.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
  <script type="text/javascript" src="http://www.datejs.com/build/date.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/data.js"></script>
  <script src="js/new.js"></script>
</body>

</html>
